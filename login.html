<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>BMW - postaw na jakość</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <a href="index.html"><img class="menu__logo-mobile" src="./images/BMW_logo.svg" alt="BMWlogo"></a>
        <div class="menu">

            <nav class="menu-main">
                <a href="index.html"><img class="menu__logo" src="./images/BMW_logo.svg" alt="BMWlogo"></a>
                <ul class="menu__list-item">
                    <li class="menu__item"><a href="#" class="menu__link"> O nas </a></li>
                    <li class="menu__item"><a href="#" class="menu__link"> Kontakt </a></li>
                </ul>
            </nav>

            <nav class="menu-login">

                <a class="menu-login__basket menu-login__basket-link" href="checkout.html">
                    <div class="menu-login__basket">
                        <img class="menu-login__basket-ico" src="./images/basket_ico.svg" alt="basket_ico">
                        <p class="menu-login__basket-p">0,00 zł</p>
                    </div>
                </a>
                <ul class="menu__list-item">
                    <li class="menu__item-login"><a href="#" class="menu__link-login"> Zaloguj </a></li>
                    <p class="menu__link-login-p">/</p>
                    <li class="menu__item-login"><a href="#" class="menu__link-login"> Zarejestruj się </a></li>
                </ul>
            </nav>

            <div class="menu-burger">
                <span></span>
                <span></span>
                <span></span>

            </div>

        </div>


    </header>
    <section class="login">

        <div class="login-form">
            <h2 class="h2__login">Zaloguj się</h2>
                <label class="login-form__label">Login:</label>
                <input class="login-form__input" type="text" id="login" name="login" placeholder="Podaj swój login">

                <label class="login-form__label">Hasło:</label>
                <input class="login-form__input" type="text" id="password" name="password"
                    placeholder="Podaj swoje hasło">
                <div class="login-form__reminder">przypomnij hasło</div>

                <button class="login-form__btn">ZALOGUJ SIĘ</button>
        </div>


       

        <div class="register-form">
           
            <h2 class="h2__register">Zarejestruj się</h2>
                <label class="register-form__label">Login:</label>
                <input class="register-form__input" type="text" id="login" name="login" placeholder="Podaj swój login">

                <label class="register-form__label">Hasło:</label>
                <input class="register-form__input" type="text" id="password" name="password"
                    placeholder="Podaj hasło">

                    <label class="register-form__label">Powtórz hasło:</label>
                    <input class="register-form__input" type="text" id="password" name="password"
                        placeholder="Powtórz hasło">
                

                <button class="register-form__btn">ZAREJESTRUJ SIĘ</button>

        </div>




    </section>

    <section class="advert">
        <div class="advert__text">
            <h1 class="advert__h1">Postaw na jakość!</h1>
            <p class="advert__p"> Oryginalne częsci do BMW to gwarancja niezawodności Twojego pojazdu</p>

            <div class="advert__img">
                <img class="" src="./images/BMW_banner.jpg" alt="BMW_inside">
            </div>
        </div>
    </section>

    <footer class="footer">

        <ul class="footer__list-item">
            <li class="footer__item">Kontakt</li>
            <li class="footer__item">O nas</li>
            <li class="footer__item">Regulamin</li>
        </ul>

    </footer>

</body>

<script src="app.js"></script>


</html>
