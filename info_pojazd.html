<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>BMW - postaw na jakość</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
          rel="stylesheet">

</head>

<body>
<header class="header">

    <div class="menu">
        <nav class="menu-main">
            <img class="menu__logo" src="./images/BMW_logo.svg" alt="BMWlogo">
            <ul class="menu__list-item">
                <li class="menu__item"><a href="#" class="menu__link"> O nas </a></li>
                <li class="menu__item"><a href="#" class="menu__link"> Kontakt </a></li>
            </ul>
        </nav>

        <div class="menu-info">
            <nav class="menu-info__nav">
                <ul class="menu-info__list-item">
                    <li class="menu-info__item">
                        Katalog części
                    </li>
                    <li class="menu-info__item">
                        Wyszukaj części
                    </li>
                    <li class="menu-info__item">
                        Dane pojazdu
                    </li>
                </ul>
            </nav>
        </div>

        <nav class="menu-login">
            <div class="menu-login__basket">
                <img class="menu-login__basket-ico" src="./images/basket_ico.svg" alt="basket_ico">
                <p class="menu-login__basket-p">0,00 zł</p>
            </div>
        </nav>


    </div>
</header>


<section class="search-info">

    <div class="search-info-form">

        <div class="search-info-form__box">
            <label class="search-form__label" for="cat">Szukaj części</label>
            <input class="search-info-form__input" type="text" id="cat" name="cat"
                   placeholder="Numer części">
        </div>
        <button class="search-info-form__btn"></button>


        <div class="search-info-form__box">
            <label class="search-form__label" for="nr">Szukaj części</label>
            <input class="search-info-form__input" type="text" id="nr" name="nr"
                   placeholder="Numer części">
        </div>
        <button class="search-info-form__btn"></button>
    </div>

</section>

</body>

</html>
