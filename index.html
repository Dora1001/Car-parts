<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>BMW - postaw na jakość</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700&display=swap"
          rel="stylesheet">

</head>

<body>
<header class="header">

    <div class="menu">
        <nav class="menu-main">
            <img class="menu__logo" src="./images/BMW_logo.svg" alt="BMWlogo">
            <ul class="menu__list-item">
                <li class="menu__item"><a href="#" class="menu__link"> O nas </a></li>
                <li class="menu__item"><a href="#" class="menu__link"> Kontakt </a></li>
            </ul>
        </nav>

        <nav class="menu-login">

            <div class="menu-login__basket">
                <img class="menu-login__basket-ico" src="./images/basket_ico.svg" alt="basket_ico">
                <p class="menu-login__basket-p">0,00 zł</p>
            </div>
            <ul class="menu__list-item">
                <li class="menu__item-login"><a href="#" class="menu__link-login"> Zaloguj </a></li>
                <p class="menu__link-login-p">/</p>
                <li class="menu__item-login"><a href="#" class="menu__link-login"> Zarejestruj się </a></li>
            </ul>
        </nav>
    </div>
    <div class="header__banner">
    </div>
</header>
<section class="search-form">
    <form class="search-form__form-right">
        <label class="search-form__label" for="vin">Szukaj części w katalogu</label>
        <div class="search-form__box">
            <input class="search-form__input" type="text" id="vin" name="vin"
                   placeholder="wprowadź VIN Twojego BMW (17 znaków)">
            <button class="search-form__btn">szukaj VIN</button>
        </div>

        <label class="search-form__label" for="cat">Szukaj części po numerze katalogowym</label>
        <div class="search-form__box">
            <input class="search-form__input search-form__input-sec" type="text" id="cat" name="cat"
                   placeholder="wpisz numer katalogowy BMW">
            <button class="search-form__btn-sec">szukaj części</button>
        </div>
    </form>

    <form class="search-form__form-left">
        <label class="search-form__form-label-select" for="seria">Szukaj po serii auta</label>
        <select class="search-form__input search-form__form-select" id="seria" name="seria">
            <option></option>
            <option></option>
        </select>
        <label class="search-form__form-label-select" for="nadwozie"></label>
        <select class="search-form__input search-form__form-select" id="nadwozie" name="nadwozie">
            <option></option>
            <option></option>
        </select>
        <button class="search-form__btn-select">szukaj części</button>
    </form>
</section>

<section class="advert">
    <div class="advert__text">
        <h1 class="advert__h1">Postaw na jakość!</h1>
        <p class="advert__p"> Oryginalne częsci do BMW to gwarancja niezawodności Twojego pojazdu</p>

    <div class="advert__img">
        <img class="" src="./images/BMW_banner.jpg" alt="BMW_inside">
    </div>
    </div>
</section>

<footer class="footer">

<ul class="footer__list-item">
    <li class="footer__item">Kontakt</li>
    <li class="footer__item">O nas</li>
    <li class="footer__item">Regulamin</li>
</ul>

</footer>

</body>

</html>
